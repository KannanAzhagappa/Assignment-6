<!DOCTYPE html>
<html>

    <head>
        <title>Kannan Azhagappa's Git Branching and CSS Exercises</title>
        <style>
            .blueText {
                color:red;
            }
            #container {
                color:green;
            }
            p {
                color:orange;
            }

        </style>
    </head>

    <body>
        <h1 class="blueText">Heading (h1 Tag) Element with Internal CSS Styling using class selector for h1 tag</h1>
        <p>Paragraph (p Tag) Element with Internal CSS Styling using element selector for p tag</p>
        <div id="container">Content Division (div Tag) Element with Internal CSS Styling using id selector for div tag</div>
    </body>

</html>
